<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
    {% block head %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    {% endblock head %}
    
    </head>

    <body>
        <div class="main">
            <div class="row">
                <div class="col-md-11 mx-auto">
                    <div class="row scrollable"> 
                        <div class="col-md-12">
                            <nav class="navbar navbar-expand-lg">
                                <p class="navbar-brand"><strong> Dashboard Dosen </strong></p>
                            </nav>
                        </div>
                        <div class="col-md-12 my-4 grid-wrapper-dosen">
                            {% for matkul in matkul %}
                                <div class="grid-item" >
                                    <h5 style="padding: 2vh; margin:0!important;">{{matkul.matkul}}</h5>
                                    <a class='btn btn-success' style="margin-left:auto; padding: 2vh; text-align:left;"
                                    href="{% url 'perkuliahan' matkul.id %}">Lihat <br> Perkuliahan</a>
                                </div> 
                            {% endfor %}
                        </div>
                    </div>
                    <div >
                    <center>
                        <a class="btn btn-danger fixed-bottom bawah" style="width:50%" href="{% url 'keluar' %}">Keluar</a>
                    </center>
                    </div>
                </div>
            </div>    
        </div>
    </body>
</html>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
