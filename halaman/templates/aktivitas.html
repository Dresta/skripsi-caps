<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
    {% block head %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    {% endblock head %}
    </head>

    
    <body>
        <div class="main">
            <div class="row mx-auto"> 
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg">
                        {% block kembali %} {% endblock kembali %}
                        <p class="navbar-brand"> <strong>
                        Pantau Aktivitas Kehadiran Mahasiswa
                        </strong></p>
                    </nav> 
                </div>
            </div>

            <div class="row mx-auto">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body listpad">
                            <h5 class="ml-3">Kehadiran Mahasiswa</h5> <br>
                            <div id="kehadiran" class="scrollable">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h5>Pantau Aktivitas Kelas</h5>
                            <br>
                            <iframe src="http://192.168.100.65:8080/video" 
                            height='80%' width='100%' frameborder='0' allowfullscreen
                            style="overflow-x: hidden; overflow-y: hidden;"> </iframe>
                            <form action="{% url 'rekap' %}">
                                <button class="btn btn-danger" type="sumbit"
                                 id="btn_akhiri" style="float:right">
                                Akhiri Perkuliahan
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </body>
    {% block script %}
        {% include 'adds/scripts.html' %}
    {% endblock script %}
</html>
